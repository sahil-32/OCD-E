<div class="log-in">
    <mat-card class="mat-card-class">
      <mat-card-title style="text-align:center;">Login</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="mat-tabs-class">
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="">
                <mat-form-field>
                  <input matInput placeholder="Username" required name="Username" ngModel #username="ngModel">
                    <mat-error *ngIf="username.errors">Enter username</mat-error>
                  <mat-icon matSuffix>perm_identity</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Password" type="password" required minlength="6" name="password" ngModel #password="ngModel">
                    <mat-error
                      *ngIf="password.errors && password.errors.required">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors && password.errors.minlength">
                      Password must be of length 6
                    </mat-error>
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button mat-raised-button color="accent" class="login-button">Log In</button> 
                <button mat-raised-button color="warn" class="login-button">Login with Google</button>
              </form>
            </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
