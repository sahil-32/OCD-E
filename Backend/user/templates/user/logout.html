
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'reset' %}">OCD-E</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'compiler' %}">Compiler</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'viewfile' %}">File Manager</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'upload' %}">Upload</a>
      </li>  
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>  
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>        
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li> 
      {% endif %}
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">

        <h3 >You have been logged out</h3>
 
            <small class="text-muted">
             <a href="{% url 'login' %}" class="btn btn-outline-dark mb-1">Login Again</a><br>
             <a href="{% url 'homepage' %}" class="btn btn-outline-dark">Homepage</a>
            </small>
        </div>
</div>


</body>
</html>
